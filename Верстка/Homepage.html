<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Homepage.css">
    <title>Homepage</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <img class="header__background" src="./assets/img/background.png" alt="background">
        <div class="header__content">
            <img src="./assets/img/Logo.png" alt="Logo">
            <nav>
                <p class="header__content__item1">Home</p>
                <p>About us</p>
                <p>Service</p>
                <div class="header__content__item">
                    <p>Page</p>
                    <img src="./assets/img/arrow-bottom.png" alt="arrow-bottom">
                </div>
                <div class="header__content__item">
                    <p>Blog</p>
                    <img src="./assets/img/arrow-bottom.png" alt="arrow-bottom">
                </div>
            </nav>
            <button class="header__content__btn">Contact us</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <img class="banner__background" src="./assets/img/background_1.png" alt="background_1">
            <img class="banner__light" src="./assets/img/Light.png" alt="Light">
            <div class="banner__content">
                <div class="banner__content__text">
                    <h1>Immerse Yourself in Virtual Reality</h1>
                    <p>Experience Unforgettable Events in VR. Bring your events to life like never before with our VR services</p>
                    <button class="banner__content__text__btn">DISCOVER MORE</button>
                    <div class="banner__content__text__clients">
                        <div class="banner__content__text__clients__happy">
                            <img class="banner__content__text__clients__happy__underlining" src="./assets/img/underlining.png" alt="underlining">
                            <img src="./assets/img/Happy_Client.png" alt="Happy_Client">
                            <p>32k+ <span>Happy Client</span></p>
                        </div>
                        <div class="banner__content__text__clients__video">
                            <img src="./assets/img/Video.png" alt="Video">
                        </div>
                    </div>
                </div>
                <div class="banner__content__img">
                    <img src="./assets/img/man.png" alt="man">
                </div>
                
            </div>
            
        </section>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
